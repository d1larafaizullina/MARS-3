{% extends "base.html" %}

{% block content %}
<h1>Журнал работ</h1>
{% for item in jobs%}
<div class="col-md6 border rounded">
    <h2>{{item.id}}</h2>
    <div>
        {{item.job}}
    </div>
    <div>
        Автор - {{item.work_size}}, Дата написания - {{item.start_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
